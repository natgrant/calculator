<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Calculator</title>
  <link rel="icon" href="./images/icons8-calculator-48.png"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="calculator">
      <div class="calculator__display"><i class="far fa-heart"></i> h e l l o</i></div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="+">+</button>
        <button class="key--operator" data-action="-">-</button>
        <button class="key--operator" data-action="*">x</button>
        <button class="key--operator" data-action="/">รท</button>

        <button class="key--operand" data-number=7>7</button>
        <button class="key--operand" data-number=8>8</button>
        <button class="key--operand" data-number=9>9</button>
        <button class="key--operand" data-number=4>4</button>
        <button class="key--operand" data-number=7>5</button>
        <button class="key--operand" data-number=6>6</button>
        <button class="key--operand" data-number=1>1</button>
        <button class="key--operand" data-number=2>2</button>
        <button class="key--operand" data-number=3>3</button>
        <button class="key--operand" data-number=0>0</button>

        <button class="key--operator" id="decimal" data-action=".">.</button>
        <button class="clear" data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.0/math.js">
  </script>
  <script 
    src="logic.js" 
    type="text/javascript">
  </script>
  
</body>
</html>
